<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Cupcakes</h1>

    <div class="container my-5">

        <h2 class="text-center">List of Cupcakes</h2>

        <ul id="cupcake_list">
            
        </ul>

        <h2 class="text-center">Add a new Cupcake</h2>

        <form action="" method="post" id="new_cupcake_form">
            <div class="row mb-3">
                <label for="flavor" class="col-sm-2 col-form-label">Flavor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="flavor" name="flavor" placeholder="Enter flavor" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="size" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="size" name="size" placeholder="Enter Size" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="rating" name="rating" placeholder="Enter Rating" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="image" name="image" placeholder="Enter Image URL" required>
                </div>
            </div>            
    
            <button type="submit" class="btn btn-success" id="add_button">Add</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
