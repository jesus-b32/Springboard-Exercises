{% extends 'base.html' %}

{% block title %}Edit Pet{% endblock %}

{% block content %}

<h1 class="text-center">{{ pet.name }}</h1>

<div class="container">
    <div class="row">
        <p>Name: {{ pet.name }}</p>
    </div>
    <div class="row">
        <p>Species: {{ pet.species }}</p>
    </div>
    <div class="row">
        <p>Age: {{ pet.age }}</p>
    </div>
    <div class="row">
        <p>{% if pet.photo_url %}
            <div class="col-sm-1 col-6">
                <img src="{{ pet.photo_url }}" class="img-fluid">
            </div>
        {% endif %}
        </p>
    </div>

    <div class="row">
        <h2 class="text-center">Update Info</h2>
        <form method="POST">
            {% include "form.html" %}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
