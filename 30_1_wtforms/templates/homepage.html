
{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}

<h1>Pet Adoption Agency</h1>

{% for pet in pets %}

{% if pet.photo_url %}
<div class="col-sm-1 col-6">
  <img src="{{ pet.photo_url }}" class="img-thumbnail">
</div>
{% endif %}

<div class="container text-start">
    <div class="row">
      <div class="col">
        <a href="{{url_for('edit_pet', pet_id=pet.id)}}">{{pet.name}}</a>       
        {% if pet.available %}
        <b>is available!</b> 
        {% else %}
        <div class="col-10">Pet not Available.</div>
        {% endif %}
      </div>
  </div>

{% endfor %}

<a href="/add" class="btn btn-primary">Add a Pet</a>

{% endblock %}
