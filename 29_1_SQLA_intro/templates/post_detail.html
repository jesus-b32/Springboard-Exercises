{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}


    <h1>{{post.title}}</h1>

    <p>{{post.content}}</p>

    <h4><i>By {{post.users.full_name}} on {{ post.friendly_date }}</i></h4>

    {% if post.tags %}
    <h4>
        <b>Tags: </b>
        {% for tag in post.tags %}
        <span class="badge bg-primary">
            <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
        </span>
        {% endfor %}
    </h4>
    {% endif %}

    <form>
        <button class="btn btn-primary btn-sm"
                formaction="/posts/{{ post.id }}/edit"
                formmethod="GET">
                Edit
        </button>
        <button class="btn btn-danger btn-sm"
                formaction="/posts/{{ post.id }}/delete"
                formmethod="POST">
                Delete
        </button>
      </form>


{% endblock %}
