{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}


    <h1>{{post.title}}</h1>

    <p>{{post.content}}</p>

    <h4><i>By {{post.users.full_name}}</i></h4>

    {% if tags %}
    <h4>
        <b>Tags: </b>
        {% for tag in tags %}
        <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
        <!-- <span class="badge bg-primary">{{tag.name}}</span> -->
        {% endfor %}
    </h4>
    {% endif %}

    <form>
        <button class="btn btn-primary btn-sm"
                formaction="/posts/{{ post.id }}/edit"
                formmethod="GET">
                Edit
        </button>
        <button class="btn btn-danger btn-sm"
                formaction="/posts/{{ post.id }}/delete"
                formmethod="POST">
                Delete
        </button>
      </form>


{% endblock %}
