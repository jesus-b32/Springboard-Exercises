{% extends 'base.html' %}

{% block title %}Tag Detail{% endblock %}

{% block content %}

    
    
    <h1 class="mx-5">{{tag.name}}</h1>

    <ul class="mx-5">
        {% for post in tag.posts %}
        <li><a href="/">{{ post.title }}</a></li>
        {% endfor %}
    </ul>


    <form class="mx-5" action="/tags/{{ tag.id }}/delete" method="post">
        <a href="/tags/{{ tag.id }}/edit" class="btn btn-primary">Edit</a>
        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
    </form>
