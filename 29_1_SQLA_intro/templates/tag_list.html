{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}

    
    
    <h1 class="mx-5">Tags</h1>

    <ul class="mx-5">
        {% for tag in tags %}
        <li><a href="/">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-primary">Add Tag</a>


{% endblock %}
