{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

    <h1>{{user.get_full_name()}}</h1>


    <form action="/users/{{user.id}}/edit">
        <button type="submit">Edit</button>
    </form>

    <form action="/users/{{user.id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>

{% endblock %}
