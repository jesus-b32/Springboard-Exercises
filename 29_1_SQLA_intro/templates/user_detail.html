{% extends 'base.html' %}

{% block title %}{{user.full_name}}{% endblock %}

{% block content %}


    <div class="row mt-3 ms-3">
        {% if user.image_url %}
        <div class="col-sm-1 col-6">
          <img src="{{ user.image_url }}"
               alt="{{ user.full_name }}"
               class="img-fluid">
        </div>
        {% endif %}
      
        <div class="col-sm-10 col-12">
          <h1>{{ user.full_name }}</h1>
          <form>
            <button class="btn btn-primary btn-sm"
                    formaction="/users/{{ user.id }}/edit"
                    formmethod="GET">
                    Edit
            </button>
            <button class="btn btn-danger btn-sm"
                    formaction="/users/{{ user.id }}/delete"
                    formmethod="POST">
                    Delete
            </button>
          </form>
        </div>
    </div>  
    
    
    <h2 class="mx-5">Posts</h1>

    <ul class="mx-5">
        <!-- {% for user in users %}
        <li><a href="/users/{{user.id}}">{{ user.full_name }}</a></li>
        {% endfor %} -->
    </ul>

    <a class="btn btn-sm btn-primary mx-5" href="/users/new">Add Post</a>


{% endblock %}
