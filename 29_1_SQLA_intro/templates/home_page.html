{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2 class="mt-4">
  <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>

<p>
    {{ post.content }}
</p>

<p>
  <small>By {{ post.users.full_name }} on {{ post.friendly_date }}</small>
</p>
{% endfor %}

<a href="/users" class="btn btn-primary">User List</a>

{% endblock %}
