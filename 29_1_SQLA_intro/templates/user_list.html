{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

    <h1 class="mx-5">Users</h1>

    <ul class="mx-5">
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{ user.get_full_name }}</a></li>
        {% endfor %}
    </ul>

    <a class="btn btn-sm btn-secondary mx-5" href="/users/new">Add user</a>

{% endblock %}
