{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>

    <form action="/users/new">
        <button type="submit">Add User</button>
    </form>

{% endblock %}
