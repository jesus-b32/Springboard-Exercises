{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

    <h1>Edit a User</h1>

    
    <form action="/users/{{user.id}}/edit" method="post">
        <div class="row mb-3">
          <label for="first_name" class="col-sm-2 col-form-label">FIrst Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter first name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Image URL">
          </div>
        </div>

        <div class="form-group mt-2 mx-2">
            <a href="/users" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>



{% endblock %}
